<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css"/>
    <script
      src="https://kit.fontawesome.com/4abeea4166.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container box"> 
          <h1>Weather forecast</h1>
          <div class="row">
            <div class="col city">
              <div class="card" style="width: 300px">
                <div class="card-header" id="cityShown">Madrid</div>
              </div>
            </div>
            <div class="col search">
              <form id="whatCity">
                <div class="input-group mb-3 citysearch">
                  <input
                    type="search"
                    class="form-control d-inline-block"
                    placeholder="Are you looking for a different city?"
                    autocomplete="off"
                    autofocus="on"
                    id="cityTyped"
                  />
                  <div class="input-group-prepend">
                    <button
                      type="submit"
                      value="search"
                      id="searchLocBtn"
                      class="btn btn-outline-primary d-md-inline"
                    >
                      Search
                    </button>
                    <button
                      type="click"
                      id="currLocBtn"
                      value="current"
                      class="btn btn-success d-md-inline"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
          <div class="row px-5">
            <div class="col today1">
              <div class="border border-4 rounded-pill" style="width: 200px">
                <div class="rowMainDay">
                  Tuesday,<br />11/01/2021, 21:00 hrs
                </div>
                <i class="fas fa-cloud"></i>
                <div class="row-temperature">
                  <span id="temperatureNow">15</span>°C
                </div>
                <div class="row-temp-range">
                  <i class="fas fa-temperature-low"></i
                  ><span id="temp-min0">0</span>ºC
                  <i class="fas fa-temperature-high"></i
                  ><span id="temp-max0">15</span>ºC
                </div>
                <div class="row-humidity">
                  <i class="fas fa-smog"></i> <span id="humidity0">69</span>%
                </div>
                <div class="row-wind">
                  <i class="fas fa-wind"></i><span id="wind0">10</span>km/h
                </div>
              </div>
            </div>

    </div>
    <script src="src/script.js">
      let city =
      prompt("Enter a city");
      alert(city);
    </script>
  </body>
</html>
